<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <h1 class="library">Library</h1>
        <button id="googleLogin">
        
          Login with Google
        
        </button>
        <div class="add-book-container">
            <button class="btn" id='add-book'>add book</button>
        </div>
        
        <div class="book-form" id="bookForm" style="display: none">
            <form class="form-container" onsubmit="return false">
                <strong>Book Name</strong>
            <input type="text" id="book-name" placeholder="book name" name="book-name" required>
                <strong>Author</strong>
            <input type="text" id="author-name" placeholder="author name" name="author-name" required>
                <strong>How many pages are there in the book</strong>
            <input type="number" id="number-of-pages" placeholder="number of pages" name="number-of-pages" required>
            <label for="read">have you read the book?</label>
                <select name="read" id="read">
                <option value="true">yes</option>
                <option value="false">no</option>
            </select>
            <button type="submit" class="btn" id="save">save</button>
            <button type="submit" class="btn" id="cancel">cancel</button>

            </form>
        </div>
        <div class='books-container' id="books-container">

        </div>




    </div>
    <script type="module" src="./src/app.js"></script> 
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.6.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script defer src="/__/firebase/8.6.5/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.6.5/firebase-auth.js"></script>
    <!-- <script defer src="/__/firebase/8.6.5/storage.js"></script> -->


    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>
</html>
